<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ZIOZIA</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <!--header START-->
    <div class="header">
        <div class="inner">
            <div class="logo">
                <h1><a href="#"><img src="img/logo.jpg" alt="logo"></a></h1>
            </div>
            <div class="menu_group clearfix">
                <ul class="menu">
                    <li><img src="img/ziozia.jpg" alt="ziozia"></li>
                    <li><img src="img/ad.jpg" alt="adcampaign"></li>
                    <li><img src="img/product.jpg" alt="product"></li>
                    <li><img src="img/press.jpg" alt="press"></li>
                    <li><img src="img/ready.jpg" alt="ready"></li>
                    <li><img src="img/zianis.jpg" alt="zianis"></li>
                    <li><img src="img/event.jpg" alt="event"></li>
                    <li><img src="img/shop.jpg" alt="shop"></li>
                </ul>
            </div>
        </div>
    </div>
    <hr/>
    <!--header END-->

    <!--visual START-->
    <div class="visual">
        <div class="inner">
            <div class="img_group clearfix">
                <div class="left_group">
                    <a href="#"><img src="img/1.jpg" alt="img1"></a>
                    <span class="img_group1">
                        <a href="#"><img src="img/4.jpg" alt="img2"></a>
                        <a href="#"><img src="img/11.jpg" alt="img3"></a>
                    </span>
                    <a href="#"><img src="img/5.jpg" alt="img4"></a>
                    <a href="#"><img src="img/8.jpg" alt="img5"></a>
                </div>
                <div class="right_group clearfix">
                    <a href="#"><img src="img/2.jpg" alt="img6"></a>
                    <span class="img_group2">
                        <a href="#"><img src="img/thum_logo.gif" alt="img7"></a>
                        <a href="#"><img src="img/6.jpg" alt="img8"></a>
                        <a href="#"><img src="img/7.jpg" alt="img9"></a>
                    </span>
                    <a href="#"><img src="img/9.jpg" alt="img10"></a>
                </div>
            </div>
        </div>
    </div>
    <!--visual END-->
    <!--footer START-->
    <div class="footer">
        <div class="inner clearfix">
            <div class="new_product clearfix">
                <div class="footer_title">
                    <a href="#"><img src="img/np_title.jpg" alt="nptitle"></a>
                </div>
                <div class="slide_img">
                    <ul>
                        <li><img src="img/prev.jpg" alt="prev"></li>
                        <li><img src="img/np1.jpg" alt="np1"></li>
                        <li><img src="img/np2.jpg" alt="np2"></li>
                        <li><img src="img/np3.jpg" alt="np3"></li>
                        <li><img src="img/np4.jpg" alt="np4"></li>
                        <li><img src="img/np5.jpg" alt="np5"></li>
                        <li><img src="img/next.jpg" alt="next"></li>
                    </ul>
                </div>
            </div>
            <a href="#"><img src="img/10.jpg" alt="img11"></a>
        </div>
    </div>
    <!--footer END-->
</body>
</html>
